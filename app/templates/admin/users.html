{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mt-5">Users</h1>
    <a href="{{ url_for('admin.add_user') }}" class="btn btn-primary mb-3">Add User</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.role.name }}</td>
                <td>
                    <a href="{{ url_for('admin.edit_user', id=user.id) }}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{{ url_for('admin.manage_user_permissions', id=user.id) }}" class="btn btn-sm btn-info">Manage Permissions</a>
                    <form action="{{ url_for('admin.delete_user', id=user.id) }}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
